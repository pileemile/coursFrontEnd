<!doctype html>
<html lang="en">
<head>
    <title>Exemple en Vanilla JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css">
</head>

<body>
<main>
    <div>
        <h1>Exemple en Vanilla JS</h1>
        <hr>
        <button id="fetch-users" onclick="usersList()">RÃ©cupÃ©rer les utilisateurs</button>
        <input type="text" id="search-name" placeholder="Rechercher par nom" oninput="searchUsers()">
        <button onclick="filterUsers('male')">Filtrer les Hommes</button>
        <button onclick="filterUsers('female')">Filtrer les Femmes</button>
    </div>

    <table id="tbl-users">
        <thead>
        <tr>
            <th>Photo</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Tel</th>
            <th class="sortable" id="th-age">
                Age
                <span class="arrow" id="arrow-age">â†•</span>
            </th>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody id="users-body"></tbody>
    </table>
</main>

<script>
    // Fill the table with https://randomuser.me/api/?results=20 when clicking the `fetch-users` button
    // Add Age column
    // Add gender column, with two different emojis
    // Filter user by gender
    // Sort user by age
    // Search user by name
    // Add users instead of replacing them.
    let users = [];
    let ageSortAsc = true;

    async function usersList() {
        try {
            const response = await fetch("https://randomuser.me/api/?results=40");
            const data = await response.json();
            users = [...users, ...data.results];
            displayUsers(users);
        } catch (error) {
            console.error(error);
        }
    }

    function displayUsers(list) {
        const tbody = document.getElementById('users-body');
        tbody.innerHTML = '';
        list.forEach(user => {
            const row = document.createElement('tr');
            const genderEmoji = user.gender === 'male' ? 'ðŸ‘¨' : 'ðŸ‘©';
            row.innerHTML = `
               <td><img src="${user.picture.thumbnail}" alt="Photo de ${user.name.first}"></td>
               <td>${user.name.first} ${user.name.last}</td>
               <td>${user.email}</td>
               <td>${user.phone}</td>
               <td>${user.dob.age}</td>
               <td>${genderEmoji}</td>
            `;
            tbody.appendChild(row);
        });
    }

    function searchUsers() {
        const searchTerm = document.getElementById('search-name').value.toLowerCase();
        const filteredUsers = users.filter(user => {
            const fullName = `${user.name.first} ${user.name.last}`.toLowerCase();
            return fullName.startsWith(searchTerm);
        });
        displayUsers(filteredUsers);
    }

    function filterUsers(gender) {
        const filteredUsers = users.filter(user => user.gender === gender);
        displayUsers(filteredUsers);
    }

    function sortUsersByAge() {
        const sorted = [...users].sort((a, b) => {
            return ageSortAsc
                ? a.dob.age - b.dob.age
                : b.dob.age - a.dob.age;
        });
        displayUsers(sorted);
        ageSortAsc = !ageSortAsc;
        const arrow = document.getElementById('arrow-age');
        arrow.textContent = ageSortAsc ? 'â†•' : (ageSortAsc === false ? 'â†“' : 'â†‘');
        if (!ageSortAsc) {
            arrow.textContent = 'â†“';
        } else {
            arrow.textContent = 'â†‘';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('th-age').addEventListener('click', sortUsersByAge);
    });
</script>
</body>
</html>
